<div class="container mt-5">
    <div class="row align-items-center">
        <div class="col-md-6 d-flex justify-content-center">
            <img src="https://img.freepik.com/free-vector/online-shopping-concept-landing-page_23-2148244334.jpg?t=st=1717943443~exp=1717947043~hmac=882e20e05ab488242eeb26f79efc6916100346fdba7510209d3fd5b35cf59428&w=996" alt="" class="img-fluid">
        </div>
        <div class="col-md-6 d-flex justify-content-center">
            <main class="form-signin w-100">
                <form [formGroup]="loginForm">
                    <h1 class="h3 mb-3 fw-normal text-center">Please sign in</h1>

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" formControlName="email" name="email" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" formControlName="password" name="password" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>

                    <!-- <div class="form-check text-start my-3">
                        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Remember me
                        </label>
                    </div> -->
                    <button (click)="login()" class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
                    <div class="text-center mt-2">
                        <a class="text-primary" routerLink="/user/register">New to here? Register Now!!!</a>
                    </div>
                    <p class="mt-5 mb-3 text-body-secondary text-center">© 2017–2024</p>
                </form>
            </main>
        </div>
    </div>
</div>
